<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hilton Head Island</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/side_bar.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='js/lib/knockout-3.4.2.js'></script>
    <script src='js/lib/jquery-3.3.1.min.js'></script>
</head>

<body>
    <div class="app-grid">
        <div class="blank"></div>
        <div class="mobile-sidebar">
            <div id="side-bar" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav();hideSideBarButton();">&times;</a>
                <div class="search-heading">
                    <span class="search-box-heading">Search:</span>
                </div>
                <div class="search" id="search">
                    <input class="search-box" id="search-box" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" placeholder="Enter location name..."/>
                </div>
                <div class="marker-list" id="app">
                    <ul class="list-group" id="searchResult" data-bind="foreach: sidebarSearchList">
                        <li class="list-group-item" id="place" data-bind="text: name, click: bounce"></li>
                    </ul>
                </div>
            </div>
            <span class="side-bar-button" id="toggle-button" onclick="openNav();hideSideBarButton();">&#9776; Locations</span>
        </div>
        <div class="google-map" id="map">Error: Loading Google Maps failed. Please Refresh Page</div>
    </div>
    <script src='js/side_bar.js'></script>
    <script src='js/app.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlT6GxphGI6Gk9YRM4Yjlfl5_4c_u4Fyw&callback=startApp&libraries=places" onerror="errorHandling()"></script>
</body>

</html>
